{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <link rel="stylesheet" href="{% static 'lab5/style.css' %}">
    </head>
    <body>
        <h3>Users:</h3>
        <ul>
            {% for user in users %}
                <li>{{ user.name }}</li>
            {% empty %}
                <li>No users registered.</li>
            {% endfor %}
        </ul>
        <br>
        <a href="{% url 'lab5:add' %}" class="button-link">Add user</a>
    </body>
</html>
